<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <title>Agalist Logo</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)" />
  <!-- Shopping Cart -->
  <g transform="translate(60, 100)" fill="none" stroke="#FFD700" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cart handle -->
    <path d="M10 40 L60 40 L100 200 L280 200" />
    <!-- Cart body -->
    <path d="M80 100 L290 100 L260 200 L100 200 Z" fill="#FFD700" fill-opacity="0.15" />
    <!-- Cart wheels -->
    <circle cx="130" cy="240" r="22" fill="#FFD700" stroke="none" />
    <circle cx="240" cy="240" r="22" fill="#FFD700" stroke="none" />
  </g>
  <!-- Checkmark -->
  <g transform="translate(280, 80)">
    <circle cx="80" cy="80" r="72" fill="#FFD700" />
    <polyline points="40,82 70,112 120,52" fill="none" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>